<!DOCTYPE html>
<html>
<head>
<title>Felt Geology Layer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
 <!-- Include CARTO VL JS -->
<script src="https://cartodb.github.io/carto-vl/dist/carto-vl.js"></script>
 <!-- Include Mapbox GL JS and CSS-->
 <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
 <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
<link href="https://carto.com/developers/carto-vl/examples/maps/style.css" rel="stylesheet">

</head>
<body>


<div id="map"></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibWljaGVsbGVtaG8iLCJhIjoiY2l2MWM0cWthMDA3NDJ5b3g3cGF5d2huaiJ9.2otqgGYhjK7bBnAhrnyu5A';

// Define user
carto.setDefaultAuth({
user: 'michellemho-carto',
apiKey: 'l5HujDkHOnUZrXKPqkNxng'
});
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/michellemho/ckz3gka4f003915mxl0ni4n20',
    center: [-121.81371355033353, 48.77574505901454],
    zoom: 10,
    'pitch': 60, // pitch in degrees
    'bearing': -60, // bearing in degrees
});
let hoveredStateId = null;

map.on('load', () => {
    map.addSource('mapbox-dem', {
    'type': 'raster-dem',
    'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
    'tileSize': 512,
    'maxzoom': 14,
    'pitch': 60, // pitch in degrees
    'bearing': -60, // bearing in degrees
    });
    
    // add the DEM source as a terrain layer
    map.setTerrain({ 'source': 'mapbox-dem' });

    
    // Just checking bounds of visible map
    const bounds = map.getBounds();
    console.log(bounds.toArray());

    // Add geologic layer
    map.addSource('geologics', {
        'type': 'geojson',
        'data': 'geocolor.geojson'
    });
    map.addLayer({
    'id': 'geologic_units',
    'type': 'fill',
    'source': 'geologics',
    'paint': {
        'fill-color': ['get', 'color'],
        'fill-opacity': [
            'case',
            ['boolean', ['feature-state', 'hover'], false],
            1,
            0.5
            ]
    }
    });

    // add contour lines
    map.addLayer({
        id: 'terrain-data',
        type: 'line',
        source: {
            type: 'vector',
            url: 'mapbox://mapbox.mapbox-terrain-v2'
        },
        'source-layer': 'contour',
        layout: {
            visibility: 'visible'
        },
        'paint': {
            'line-color': '#000000'
    }
    });

    map.on('mousemove', 'geologic_units', (e) => {
        if (e.features.length > 0) {
            if (hoveredStateId !== null) {
                map.setFeatureState(
                    { source: 'geologics', cartodb_id: hoveredStateId },
                    { hover: false }
                    );
            }
            console.log(e.features[0])
            hoveredStateId = e.features[0].cartodb_id;
        map.setFeatureState(
            { source: 'geologics', cartodb_id: hoveredStateId },
            { hover: true }
        );
        }
    });
        
    // When the mouse leaves the state-fill layer, update the feature state of the
    // previously hovered feature.
    map.on('mouseleave', 'geologic_units', () => {
        if (hoveredStateId !== null) {
            map.setFeatureState(
            { source: 'geologics', id: hoveredStateId },
            { hover: false }
            );
        }
        hoveredStateId = null;
    });

    // add a hover popup
    const popup = new mapboxgl.Popup({
        closeButton: false,
        closeOnClick: false
    });
    map.on('mouseenter', 'geologic_units', (e) => {
        if (e.features.length > 0) {
            popup.remove();};
    // Change the cursor style as a UI indicator.
        map.getCanvas().style.cursor = 'pointer';
        
        const description = e.features[0].properties.label;
        
        // Populate the popup
        // Display a popup with the description of the geologic unit
        popup.setLngLat(e.lngLat)
            .setText(description)
            .addTo(map);
    });

    map.on('mouseleave', 'geologic_units', function() {
        map.getCanvas().style.cursor = '';
        popup.remove();
    }); 

});
 
</script>

</body>
</html>
